<template>
    <div class="slds-select_container">
      <select
        name="lineItemOptions"
        class="slds-select"
        onchange={handleOnChange}
      >
        <template if:true={hasDefaultValue}>
          <option value={selectedField}>{selectedField}</option>
        </template>
        <template for:each={options} for:item="opt" >
          <option key={opt.fieldName} value={opt.fieldName}>{opt.fieldLabel}</option>
        </template>
      </select>
    </div>
</template>
